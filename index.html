<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Health Tracker</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="main">
        <div class="navbar">
            <!-- You can add navigation menu items here if needed -->
             <div class="icon">
                <h2 class="logo">Medi Guide</h2>
             </div>
        </div>
        
        <div id="app" class="content-wrapper">
            <div id="login-page" class="page active">
                <div class="login-container">
                    <h2>Health Tracker Login</h2>
                    <form id="login-form">
                        <input type="text" id="login-username" placeholder="Username" required>
                        <input type="password" id="login-password" placeholder="Password" required>
                        <button type="submit">Login</button>
                        <p>Don't have an account? <a href="#" id="show-register">Register</a></p>
                    </form>
                </div>
            </div>

            <div id="register-page" class="page">
                <div class="login-container">
                    <h2>Health Tracker Registration</h2>
                    <form id="register-form">
                        <input type="text" id="register-username" placeholder="Username" required>
                        <input type="email" id="register-email" placeholder="Email" required>
                        <input type="password" id="register-password" placeholder="Password" required>
                        <input type="number" id="register-age" placeholder="Age" required>
                        <input type="text" id="register-location" placeholder="Location" required>
                        <button type="submit">Register</button>
                        <p>Already have an account? <a href="#" id="show-login">Login</a></p>
                    </form>
                </div>
            </div>

            <div id="home-page" class="page">
                <div id="chatbot-container">
                    <button id="back-btn">Back</button>
                    <div id="chat-header">
                        <h3>VSR Health Assistant</h3>
                    </div>
                    <div id="chat-messages"></div>
                    <div id="chat-input-area">
                        <input type="text" id="user-input" placeholder="Enter your symptoms...">
                        <button id="send-btn">Send</button>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="app.js "></script>
</body>
</html>
